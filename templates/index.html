<!DOCTYPE html>

<head>
  <title>URL Shortener</title>
  <!-- Bootstrap for CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css">
</head>

<body class="w-full d-flex flex-column justify-content-center align-items-center">
  <h1 class="my-1 font-weight-bold">URL Shortener</h1>

  <!-- Form for entering long URL -->
  <div class="my-1">Enter a URL to shorten:</div>
  <form class="w-50 d-flex flex-column align-items-center" method="post" action="{{ url_for('index') }}">
    <input class="form-control my-1" name="url" id="url" type="text" placeholder="https://..."
      value="{{ request.form['url'] }}" />
    <button class="btn btn-primary my-1" type="submit">Submit</button>
  </form>

  <!-- Shortened URL display -->
  {% if short_url %}
  <div class="font-weight-bold my-1">
    Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a>
  </div>
  {% endif %}

  <!-- Bootstrap files cont. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
